<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <div class="main-nav container flex">
      <div  onClick ="reload()" class="company-logo">
        <img src="logo.png.avif" alt="Company Logo">
      </div>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick(`ipl`)">IPL</li>
          <li class="hover-link nav-item"id="politics" onclick="onNavItemClick(`politics`)">POLITICS</li>
          <li class="hover-link nav-item"id="finance" onclick="onNavItemClick(`finance`)">FINANCE</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" />
        <button id="search-button"  class="search-button">Search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="card-container container flex" id ="card-container">
       
    </div>
  </main>

  <template id="template-news-card">
      <div class="card">
            <div class="card-header">
                <img src="https://placehold.co/400x200" alt="news-image" id="news-img">
            </div>
        <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">End Gadget 23/07/2025</h6>
        <p class="news-desc"id="news-desc" >Lorem, ipsum dolor sit amet, consectetur adipisicing elit. Aliquam, dolorem ullam soluta molestiae voluptatum, velit, corrupti sed atque illo nisi tenetur iusto explicabo facilis eum? Magni temporibus est incidunt doloribus?</p>
      </div>
     </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
